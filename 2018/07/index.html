        // 独立页面的JavaScript逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.querySelector('.gallery');
            
            gallery.addEventListener('click', function(event) {
                const header = event.target.closest('.date-header');
                if (!header) return;

                const datePath = header.dataset.path;
                const imagesDiv = header.nextElementSibling;
                const indicator = header.querySelector('.toggle-indicator');

                if (!datePath || !imagesDiv) return;

                // 切换显示状态
                const isExpanded = imagesDiv.style.display === 'block';
                imagesDiv.style.display = isExpanded ? 'none' : 'block';
                indicator.textContent = isExpanded ? '▶' : '▼';
                header.classList.toggle('expanded', !isExpanded);

                // 如果是首次展开，则加载图片
                if (!isExpanded && !header.dataset.loaded) {
                    loadImagesForDate(datePath, imagesDiv);
                    header.dataset.loaded = 'true';
                }
            });

            function loadImagesForDate(datePath, container) {
                const photos = photoData[datePath];
                if (!photos || photos.length === 0) {
                    container.innerHTML = '<p style="color: #666; font-style: italic; padding: 10px;">这一天没有照片</p>';
                    return;
                }

                let html = '';
                photos.forEach(photoUrl => {
                    const thumbnailUrl = `https://images.weserv.nl/?url=${encodeURIComponent(photoUrl)}&w=300&h=300&output=jpg&q=50&t=square`;
                    html += `<a href='${photoUrl}' target='_blank'><img src='${thumbnailUrl}' alt='Image'></a>`;
                });
                
                container.innerHTML = html;
            }
        });
