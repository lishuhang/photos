<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片库 - 航通社</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="assets/gallery.css">
</head>

<body>
    <header>
        <h1>图片库 - <a href="https://lishuhang.me/" target="_blank">航通社</a></h1>
        <div class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">日期</div>
    </header>
    <div id="container">

<aside id="sidebar">
    <div>
        <label>选择年份和月份</label>
        <div id="yearTree" class="year-tree">
            <!-- 年份树状菜单将在这里动态生成 -->
        </div>
    </div>
    <p>&copy; Li Shuhang</p>
</aside>

<main id="content">
            <div id="defaultContent">
                <h2>正在加载……</h2>
                <p>正在为您展示最新的照片</p>
            </div>
        </main>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script>
/* 路径处理函数：根据当前路径动态获取基础路径 */
function getBasePath() {
    return window.location.pathname.includes('/photos') ? '/photos' : '';
}

/* 全局变量 */
let currentMonthData = null;
let loadedDates = new Set(); // 记录已加载的日期

/* 加载月份数据并显示 */
async function loadContent(yearMonth) {
    const basePath = getBasePath();
    const [year, month] = yearMonth.split('-');
    const dataPath = [basePath, year, month, 'data.json'].filter(Boolean).join('/');
    
    try {
        const response = await fetch(dataPath);
        if (!response.ok) throw new Error('数据文件不存在');
        
        currentMonthData = await response.json();
        renderMonthView(currentMonthData);
        
    } catch (error) {
        console.error('加载失败:', error);
        document.getElementById('content').innerHTML = 
            `<p>加载 ${yearMonth} 内容时出错了，或许是没有这个月的内容，请重新选择月份</p>`;
    }
}

/* 渲染月份视图 */
function renderMonthView(monthData) {
    const content = document.getElementById('content');
    
    if (!monthData.photos || Object.keys(monthData.photos).length === 0) {
        content.innerHTML = '<div class="gallery"><p>这个月没有照片</p></div>';
        return;
    }
    
    let html = '<div class="gallery">';
    
    // 按日期排序
    const sortedDates = Object.keys(monthData.photos).sort((a, b) => parseInt(a) - parseInt(b));
    
    for (const day of sortedDates) {
        const photos = monthData.photos[day];
        if (photos && photos.length > 0) {
            html += `
                <h3 data-date="${day}" class="date-header">
                    <span class="date-text">${monthData.month}/${day}</span>
                    <span class="toggle-indicator">▶</span>
                </h3>
                <div class="images" data-date="${day}" style="display: none;"></div>
            `;
        }
    }
    
    html += '</div>';
    content.innerHTML = html;
    
    // 重置已加载状态
    loadedDates.clear();
    
    // 添加点击事件监听
    addClickListeners();
}

/* 添加点击事件监听 */
function addClickListeners() {
    const content = document.getElementById('content');
    
    content.addEventListener('click', function(event) {
        const header = event.target.closest('.date-header');
        if (!header) return;

        const day = header.dataset.date;
        const imagesDiv = header.nextElementSibling;
        const indicator = header.querySelector('.toggle-indicator');

        if (!day || !imagesDiv) return;

        // 切换显示状态
        const isExpanded = imagesDiv.style.display === 'block';
        imagesDiv.style.display = isExpanded ? 'none' : 'block';
        indicator.textContent = isExpanded ? '▶' : '▼';
        header.classList.toggle('expanded', !isExpanded);

        // 如果是首次展开，则加载图片
        if (!isExpanded && !loadedDates.has(day)) {
            loadImagesForDate(day, imagesDiv);
            loadedDates.add(day);
        }
    });
}

/* 为指定日期加载图片 */
function loadImagesForDate(day, container) {
    if (!currentMonthData || !currentMonthData.photos[day]) {
        container.innerHTML = '<p style="color: #666; font-style: italic; padding: 10px;">这一天没有照片</p>';
        return;
    }

    const photos = currentMonthData.photos[day];
    const baseUrl = currentMonthData.base_url
        .replace('{user_id}', currentMonthData.user_id)
        .replace('{year}', currentMonthData.year)
        .replace('{month}', currentMonthData.month)
        .replace('{day}', day.padStart(2, '0'));

    let html = '';
    photos.forEach(filename => {
        const fullUrl = baseUrl + filename;
        const thumbnailUrl = `https://images.weserv.nl/?url=${encodeURIComponent(fullUrl)}&w=300&h=300&output=jpg&q=50&t=square`;
        html += `<a href='${fullUrl}' target='_blank'><img src='${thumbnailUrl}' alt='Image'></a>`;
    });
    
    container.innerHTML = html;
}

/* 尝试加载内容函数：返回加载成功的月份或false */
async function tryLoadContent(yearMonth) {
    const basePath = getBasePath();
    const [year, month] = yearMonth.split('-');
    const dataPath = [basePath, year, month, 'data.json'].filter(Boolean).join('/');
    
    try {
        const response = await fetch(dataPath);
        if (!response.ok) return false;
        
        const data = await response.json();
        if (!data.photos || Object.keys(data.photos).length === 0) {
            return false; // 没有照片数据
        }
        
        currentMonthData = data;
        renderMonthView(data);
        return yearMonth;
    } catch (error) {
        return false;
    }
}

/* 侧边栏切换功能 */
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
}

/* 响应式布局调整 */
function adjustSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (window.innerWidth > 768) {
        sidebar.style.display = 'block';
    }
}

/* 初始化加载逻辑 */
async function initLoading() {
    const today = new Date();
    const currentYear = today.getFullYear();
    const currentMonth = today.getMonth() + 1;
    const currentYearMonth = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;

    // 计算上个月份
    const prevMonthDate = new Date(today);
    prevMonthDate.setMonth(today.getMonth() - 1);
    const prevYear = prevMonthDate.getFullYear();
    const prevMonth = prevMonthDate.getMonth() + 1;
    const prevYearMonth = `${prevYear}-${String(prevMonth).padStart(2, '0')}`;

    // 先尝试加载当前月
    let loadedMonth = await tryLoadContent(currentYearMonth);
    
    if (!loadedMonth) {
        // 再尝试加载上个月
        loadedMonth = await tryLoadContent(prevYearMonth);
    }

    // 只有在成功加载后才设置日期选择器
    if (loadedMonth) {
        const [year, month] = loadedMonth.split('-');
        $("#datepicker").datepicker("setDate", new Date(year, month - 1, 1));
    } else {
        document.getElementById('content').innerHTML = 
            `<p>错误：当前月份（${currentYearMonth}）和上个月（${prevYearMonth}）均无内容</p>`;
    }
}

// 文档加载完成后执行
document.addEventListener('DOMContentLoaded', function() {
    // 初始化日期选择器
    $("#datepicker").datepicker({
        dateFormat: "yy-mm",
        changeMonth: true,
        changeYear: true,
        showButtonPanel: true,
        defaultDate: null,
        onClose: function(dateText, inst) {
            var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
            var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
            $(this).datepicker("setDate", new Date(year, month, 1));
            loadContent(`${year}-${('0' + (parseInt(month) + 1)).slice(-2)}`);
        }
    });

    // 初始化内容加载
    initLoading();
    
    // 调整侧边栏显示
    adjustSidebar();
    
    // 窗口大小改变时调整布局
    window.addEventListener('resize', adjustSidebar);
});
</script>

<script>
//侧边栏年月加载

// 动态生成年份树状菜单
function generateYearTree() {
    const today = new Date();
    const currentYear = today.getFullYear();
    const yearTree = document.getElementById('yearTree');
    
    // 生成范围
    for (let year = 2025; year >= 2018; year--) {
        const yearItem = document.createElement('div');
        yearItem.className = 'year-item';
        
        const yearHeader = document.createElement('div');
        yearHeader.className = 'year-header';
        yearHeader.textContent = `${year}年`;
        yearHeader.onclick = () => toggleYear(yearItem);
        
        const monthGrid = document.createElement('div');
        monthGrid.className = 'month-grid';
        
        // 生成12个月份
        for (let month = 1; month <= 12; month++) {
            const monthLink = document.createElement('a');
            monthLink.href = '#';
            monthLink.textContent = month;
            monthLink.onclick = (e) => {
                e.preventDefault();
                const yearMonth = `${year}-${String(month).padStart(2, '0')}`;
                loadContent(yearMonth);
            };
            monthGrid.appendChild(monthLink);
        }
        
        yearItem.appendChild(yearHeader);
        yearItem.appendChild(monthGrid);
        yearTree.appendChild(yearItem);
        
        // 默认展开当前年份
        if (year === currentYear) {
            monthGrid.style.display = 'grid';
            yearItem.classList.add('expanded');
        } else {
            monthGrid.style.display = 'none';
        }
    }
}

// 切换年份展开/折叠
function toggleYear(yearItem) {
    const monthGrid = yearItem.querySelector('.month-grid');
    if (monthGrid.style.display === 'none') {
        monthGrid.style.display = 'grid';
        yearItem.classList.add('expanded');
    } else {
        monthGrid.style.display = 'none';
        yearItem.classList.remove('expanded');
    }
}

// 在DOM加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    generateYearTree();
});
</script>

</body>
</html>
